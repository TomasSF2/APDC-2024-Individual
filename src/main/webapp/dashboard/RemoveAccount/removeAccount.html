<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Account</title>
    <link rel="stylesheet" href="removeAccount.css">
</head>
<body>
    <div class="remove-account-container">
        <h2>Remove Account</h2>
        <form id="removeAccountForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <button type="submit">Remove Account</button>
        </form>
    </div>
    <script src="removeAccount.js"></script> <!-- Include the JavaScript file -->
</body>
</html>
